<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - STYLE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Auth Content -->
    <div class="auth-container">
        <h1 class="auth-title">GİRİŞ YAP</h1>
        
        <form class="auth-form">
            <div class="form-group">
                <label class="form-label">E-posta Adresi *</label>
                <input type="email" class="form-input" placeholder="ornek@email.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Şifre *</label>
                <input type="password" class="form-input" placeholder="******" required>
            </div>
            
            <button type="submit" class="auth-btn">GİRİŞ YAP</button>
        </form>
        
        <div class="auth-footer">
            <p>Hesabınız yok mu? <a href="#" class="auth-link">Üye Olun</a></p>
            <p style="margin-top: 12px;"><a href="#" style="color: #666666; font-size: 13px; text-decoration: none;">Şifremi Unuttum</a></p>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
</body>
</html>
